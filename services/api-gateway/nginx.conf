events {
    worker_connections 1024;
}

http {
    # Autoriser uniquement le frontend sur localhost:3000
    map $http_origin $cors_origin {
        default "";
        "http://localhost:3000" $http_origin;
    }

    # Logs custom pour debug
    log_format debug_log '$remote_addr - $remote_user [$time_local] '
                         '"$request" $status $body_bytes_sent '
                         '"$http_referer" "$http_user_agent" '
                         'Origin: $http_origin Host: $host '
                         'Upstream: $upstream_addr';

    access_log /var/log/nginx/access.log debug_log;

    server {
        listen 8080;
        server_name localhost;

        root /usr/share/nginx/html;

        # âœ… Route interne utilisÃ©e pour auth_request (ne nÃ©cessite PAS CORS)
        location /authenticate {
            internal;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_pass http://auth-service:3000/authenticate;
        }

        # ðŸ”“ PUBLIC: /auth/
        location /auth/ {
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type";
                add_header Access-Control-Allow-Credentials "true";
                return 204;
            }

            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials "true" always;

            proxy_pass http://auth-service:3000/;
        }

        # ðŸ”“ PUBLIC: /register
        location /register {
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin;
                add_header Access-Control-Allow-Methods "POST, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type";
                add_header Access-Control-Allow-Credentials "true";
                return 204;
            }

            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials "true" always;

            proxy_pass http://users-service:3000/register;
        }

        # ðŸ”’ PROTÃ‰GÃ‰ES : ajouter auth_request + CORS
        location /users/ {
            auth_request /authenticate;

            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type";
                add_header Access-Control-Allow-Credentials "true";
                return 204;
            }

            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials "true" always;

            proxy_pass http://users-service:3000/;
        }

        location /restaurants/ {
            auth_request /authenticate;

            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type";
                add_header Access-Control-Allow-Credentials "true";
                return 204;
            }

            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials "true" always;

            proxy_pass http://restaurants-service:3000/;
        }

        location /orders/ {
            auth_request /authenticate;

            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type";
                add_header Access-Control-Allow-Credentials "true";
                return 204;
            }

            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials "true" always;

            proxy_pass http://orders-service:3000/;
        }

        location /logs/ {
            auth_request /authenticate;

            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type";
                add_header Access-Control-Allow-Credentials "true";
                return 204;
            }

            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials "true" always;

            proxy_pass http://logs-service:3000/;
        }
    }
}
